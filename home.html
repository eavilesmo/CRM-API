<html>
<head>
<title>CRM API</title>
</head>
<body>
<h1>Customer Relationship Management API</h1>
<form method="POST" action="{{ url_for('home') }}">
    <fieldset style="width:500px">
        <legend>Please choose an option: </legend>
        {{ form.csrf_token }}
        {% for subfield in form.radio_buttons %}
        <tr>
            <td>{{ subfield }}</td>
            <td>{{ subfield.label }}</td>
            <br>
        </tr>
        {% endfor %}
    </fieldset>
    <br>
    <input type="submit" value="OK">
</form>
</body>
</html>
